            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #2c003e, #0f084b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 30px 20px;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            color: #ff69b4;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #f8d7da;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            display: block;
            border-radius: 15px;
            height: 400px;
            object-fit: cover;
        }
        
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 105, 180, 0.7);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 10;
        }
        
        .nav-button:hover {
            background: rgba(255, 105, 180, 1);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .quotes-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quote {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #ffd6ff;
        }
        
        .author {
            text-align: right;
            font-size: 1.1rem;
            color: #ff69b4;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: fall 10s linear infinite, fade 10s linear infinite;
            color: #ff69b4;
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        /* 控制面板样式 */
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-label {
            font-size: 1.1rem;
            color: #ffd6ff;
        }
        
        .interval-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .interval-slider {
            width: 200px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }
        
        .interval-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff69b4;
            cursor: pointer;
        }
        
        .interval-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #ff69b4;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 105, 180, 0.7);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 105, 180, 1);
            transform: translateY(-2px);
        }
        
        /* 音乐播放器样式 */
        .music-player {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .music-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ffd6ff;
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.7);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            background: rgba(255, 105, 180, 1);
            transform: scale(1.1);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff69b4;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #c9b4de;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .quote { font-size: 1.2rem; }
            .slide img { height: 300px; }
            .control-group { flex-direction: column; }
            .control-buttons { flex-direction: column; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .quote { font-size: 1.1rem; }
            .slide img { height: 250px; }
        }
    </style>

        function startAutoPlay() {
            stopAutoPlay(); // 确保没有其他定时器在运行
            autoPlayInterval = setInterval(nextSlide, intervalTime);
            isAutoPlay = true;
            document.getElementById('playBtn').textContent = '暂停自动播放';
        }
        
        // 停止自动播放
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            isAutoPlay = false;
            document.getElementById('playBtn').textContent = '开始自动播放';
        }
        
        // 切换自动播放状态
        function toggleAutoPlay() {
            if (isAutoPlay) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }
        
        // 显示随机情话
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * loveQuotes.length);
            document.getElementById('quote').textContent = loveQuotes[randomIndex];
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
