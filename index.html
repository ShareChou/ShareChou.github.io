        // åˆå§‹åŒ–è½®æ’­å›¾
        function initSlider() {
            const slider = document.getElementById('slider');
            
            // åŠ¨æ€ç”Ÿæˆå¹»ç¯ç‰‡
            photos.forEach(photo => {

                slide.classList.add('slide');

            // è®¾ç½®å¯¼èˆªæŒ‰é’®äº‹ä»¶
            document.getElementById('prev').addEventListener('click', prevSlide);

        // åˆå§‹åŒ–æ§åˆ¶é¢æ¿
        function initControls() {
            const intervalSlider = document.getElementById('intervalSlider');
            const intervalValue = document.getElementById('intervalValue');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // è®¾ç½®æ»‘å—äº‹ä»¶
            intervalSlider.addEventListener('input', function() {
                intervalTime = this.value * 1000;
                intervalValue.textContent = `${this.value}ç§’`;
                
                // å¦‚æœæ­£åœ¨è‡ªåŠ¨æ’­æ”¾ï¼Œé‡æ–°å¯åŠ¨ä»¥åº”ç”¨æ–°çš„æ—¶é—´é—´éš”
                if (isAutoPlay) {
                    stopAutoPlay();
                    startAutoPlay();
                }
            });
            
            // è®¾ç½®æ’­æ”¾/æš‚åœæŒ‰é’®äº‹ä»¶
            playBtn.addEventListener('click', toggleAutoPlay);
            
            // è®¾ç½®æ§åˆ¶æŒ‰é’®äº‹ä»¶
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
        }
        
        // åˆå§‹åŒ–éŸ³ä¹æ’­æ”¾å™¨
        function initMusicPlayer() {
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const nextMusicBtn = document.getElementById('nextMusicBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const musicTitle = document.getElementById('musicTitle');
            
            // è®¾ç½®åˆå§‹éŸ³ä¹
            loadMusic(currentMusicIndex);
            
            // æ’­æ”¾/æš‚åœæŒ‰é’®äº‹ä»¶
            playPauseBtn.addEventListener('click', function() {
                if (isMusicPlaying) {
                    audio.pause();
                    playPauseBtn.textContent = 'â–¶';
                } else {
                    audio.play().catch(e => {
                        console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾: ", e);
                    });
                    playPauseBtn.textContent = 'â¸';
                }
                isMusicPlaying = !isMusicPlaying;
            });
            
            // ä¸‹ä¸€é¦–æŒ‰é’®äº‹ä»¶
            nextMusicBtn.addEventListener('click', function() {
                currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
                loadMusic(currentMusicIndex);
                if (isMusicPlaying) {
                    audio.play();
                }
            });
            
            // éŸ³é‡æ§åˆ¶äº‹ä»¶
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // éŸ³ä¹ç»“æŸæ—¶è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
            audio.addEventListener('ended', function() {
                currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
                loadMusic(currentMusicIndex);
                audio.play();
            });
        }
        
        // åŠ è½½éŸ³ä¹
        function loadMusic(index) {
            const audio = document.getElementById('backgroundMusic');
            const musicTitle = document.getElementById('musicTitle');
            
            audio.src = musicList[index].url;
            musicTitle.textContent = `èƒŒæ™¯éŸ³ä¹: ${musicList[index].title}`;
        }
        
        // åˆ‡æ¢åˆ°ä¸‹ä¸€å¼ ç…§ç‰‡
        function nextSlide() {
            currentSlide = (currentSlide + 1) % photos.length;
            updateSlider();
        }
        
        // åˆ‡æ¢åˆ°ä¸Šä¸€å¼ ç…§ç‰‡
        function prevSlide() {
            currentSlide = (currentSlide - 1 + photos.length) % photos.length;
            updateSlider();
        }
        
        // æ›´æ–°è½®æ’­å›¾æ˜¾ç¤º
        function updateSlider() {
            const slider = document.getElementById('slider');
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        // å¼€å§‹è‡ªåŠ¨æ’­æ”¾
        function startAutoPlay() {
            stopAutoPlay(); // ç¡®ä¿æ²¡æœ‰å…¶ä»–å®šæ—¶å™¨åœ¨è¿è¡Œ
            autoPlayInterval = setInterval(nextSlide, intervalTime);
            isAutoPlay = true;
            document.getElementById('playBtn').textContent = 'æš‚åœè‡ªåŠ¨æ’­æ”¾';
        }
        
        // åœæ­¢è‡ªåŠ¨æ’­æ”¾
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            isAutoPlay = false;
            document.getElementById('playBtn').textContent = 'å¼€å§‹è‡ªåŠ¨æ’­æ”¾';
        }
        
        // åˆ‡æ¢è‡ªåŠ¨æ’­æ”¾çŠ¶æ€
        function toggleAutoPlay() {
            if (isAutoPlay) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }
        
        // æ˜¾ç¤ºéšæœºæƒ…è¯
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * loveQuotes.length);
            document.getElementById('quote').textContent = loveQuotes[randomIndex];
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
